apiVersion: apps/v1
kind: Deployment
metadata:
  name: summary
  namespace: texto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summary
  template:
    metadata:
      labels:
        app: summary
    spec:
      containers:
        - name: summary
          image: nginx:stable
          ports:
            - containerPort: 80
