apiVersion: apps/v1
kind: Deployment
metadata:
  name: summary
  namespace: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summary
  template:
    metadata:
      labels:
        app: summary
    spec:
      containers:
        - name: summary
          image: summary:latest
          image: nginx:stable
          ports:
            - containerPort: 5001